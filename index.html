<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chonky Browser Start</title>
  <style>
    :root {
      --bg:#0f1115; --card:#171a21; --text:#e9eef5;
      --muted:#a7b0bd; --ring:rgba(110,168,254,.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:20px;
    }
    header {
      text-align:center;
      margin-bottom:20px;
    }
    header img {
      max-width:120px;
      image-rendering:pixelated;
    }
    /* Поисковая строка */
    .bar {
      display:flex; gap:10px; align-items:center; background:var(--card);
      border:1px solid #202633; border-radius:16px; padding:10px;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.02);
      max-width:600px;
      margin:0 auto 20px auto;
    }
    .bar input[type="text"] {
      flex:1; height:44px; border-radius:12px; border:1px solid #252b38;
      background:#0f1420; color:var(--text); padding:0 14px; font-size:16px; outline:none;
    }
    .bar input[type="text"]:focus {
      box-shadow:0 0 0 4px var(--ring); border-color:#2b3446;
    }
    .bar button {
      height:44px; padding:0 16px; border-radius:12px;
      border:1px solid #2a3550; background:#2a62ff; color:#fff; font-weight:600;
      cursor:pointer;
    }
    /* Плитки ссылок */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
      gap:20px;
      margin-top:20px;
    }
    .tile {
      background:var(--card);
      padding:10px;
      border-radius:12px;
      text-align:center;
      text-decoration:none;
      color:var(--text);
      transition:transform 0.2s;
    }
    .tile:hover {transform:scale(1.05)}
    .tile img {
      width:48px;
      height:48px;
      margin-bottom:8px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Здесь вставь свой логотип PNG -->
    <img src="logo.png" alt="Chonky Browser Logo">
    <h1>Chonky Browser</h1>
  </header>

  <!-- Поиск Google -->
  <form class="bar" action="https://www.google.com/search" method="GET" target="_self">
    <input type="text" name="q" placeholder="Искать в Google..." autocomplete="on" spellcheck="false">
    <input type="hidden" name="hl" value="ru">
    <button type="submit">Поиск</button>
  </form>

  <!-- Плитки популярных сайтов -->
  <div class="grid">
    <a class="tile" href="https://www.google.com" target="_self">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      <div>Google</div>
    </a>
    <a class="tile" href="https://www.wikipedia.org" target="_self">
      <img src="https://www.wikipedia.org/static/favicon/wikipedia.ico" alt="Wikipedia">
      <div>Wikipedia</div>
    </a>
    <a class="tile" href="https://yandex.ru" target="_self">
      <img src="https://yandex.ru/favicon.ico" alt="Yandex">
      <div>Yandex</div>
    </a>
    <a class="tile" href="https://www.youtube.com" target="_self">
      <img src="https://www.youtube.com/favicon.ico" alt="YouTube">
      <div>YouTube</div>
    </a>
    <a class="tile" href="https://vk.com" target="_self">
      <img src="https://vk.com/favicon.ico" alt="VK">
      <div>VK</div>
    </a>
    <a class="tile" href="https://twitter.com" target="_self">
      <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
      <div>Twitter</div>
    </a>
  </div>

</body>
</html>
