<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой стартовый портал</title>
  <meta name="description" content="Быстрые ссылки на популярные сайты с иконками." />
  <link rel="preconnect" href="https://www.google.com" crossorigin>
  <style>
    :root{
      --bg: #0f1115;
      --card: #171a21;
      --text: #e9eef5;
      --muted:#a7b0bd;
      --brand:#6ea8fe;
      --ring: rgba(110,168,254,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,#0f1115 0%, #121621 100%);
      color:var(--text); font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; line-height:1.45;
      display:flex; flex-direction:column; gap:24px; padding:24px;
    }
    header{
      display:flex; align-items:center; gap:16px; flex-wrap:wrap;
    }
    .logo{
      width:56px; height:56px; border-radius:16px; overflow:hidden;
      display:grid; place-items:center; background:#10131a; border:1px solid #1f2430;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
    }
    .logo img{width:100%; height:100%; object-fit:cover; display:block}
    h1{
      margin:0; font-size:clamp(20px,2.4vw,28px); letter-spacing:.2px;
    }
    .sub{color:var(--muted); font-size:14px}
    .grid{
      --cols: 2;
      display:grid; gap:14px;
      grid-template-columns: repeat(var(--cols), minmax(0,1fr));
    }
    @media (min-width:560px){ .grid{ --cols: 3; } }
    @media (min-width:820px){ .grid{ --cols: 4; } }
    @media (min-width:1120px){ .grid{ --cols: 6; } }

    .tile{
      position:relative; display:flex; align-items:center; gap:12px;
      padding:12px 14px; background:var(--card); border-radius:16px;
      text-decoration:none; color:var(--text); border:1px solid #202633;
      transition: transform .15s ease, border-color .2s ease, box-shadow .2s ease, background .2s ease;
      will-change: transform;
    }
    .tile:focus-visible{ outline:none; box-shadow: 0 0 0 4px var(--ring); }
    .tile:hover{ transform: translateY(-2px); border-color:#2c3647; background:#181d27; }
    .ico{
      width:28px; height:28px; border-radius:8px; background:#0f1420;
      display:grid; place-items:center; overflow:hidden; flex:0 0 auto;
      border:1px solid #202633;
    }
    .ico img{ width:18px; height:18px; display:block }
    .label{ display:flex; flex-direction:column; gap:2px; }
    .name{ font-weight:600; font-size:15px; letter-spacing:.2px; }
    .url{ color:var(--muted); font-size:12px; }
    footer{ margin-top:auto; color:var(--muted); font-size:12px; text-align:center; opacity:.9 }
  </style>
</head>
